<!DOCTYPE html>
<html lang="en" data-theme="dark" x-data x-init="$store.theme.init()">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Searchat{% endblock %}</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@400;500;600&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,300..700;1,9..40,300..700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="{{ static_url('/static/css/variables.css') }}">
    <link rel="stylesheet" href="{{ static_url('/static/css/base.css') }}">
    <link rel="stylesheet" href="{{ static_url('/static/css/layout.css') }}">
    <link rel="stylesheet" href="{{ static_url('/static/css/components.css') }}">
    <link rel="stylesheet" href="{{ static_url('/static/css/expertise.css') }}">
    <link rel="stylesheet" href="{{ static_url('/static/css/pygments.css') }}">
    <link rel="stylesheet" href="{{ static_url('/static/css/htmx.css') }}">
    <link rel="icon" href="/static/favicon.svg" type="image/svg+xml">

    {% block head %}{% endblock %}
</head>
<body hx-indicator="#globalLoadingBar">
    <div id="globalLoadingBar"></div>
    {% block body %}{% endblock %}

    <!-- Confirm modal (replaces native confirm() for hx-confirm) -->
    <div id="confirmOverlay" class="confirm-overlay" aria-hidden="true">
        <div class="confirm-dialog" role="alertdialog" aria-modal="true">
            <p class="confirm-message" id="confirmMessage"></p>
            <div class="confirm-actions">
                <button class="glass-btn" id="confirmCancel">Cancel</button>
                <button class="glass-btn glass-btn-primary" id="confirmOk">Confirm</button>
            </div>
        </div>
    </div>

    <!-- App bundle: HTMX + Alpine.js + stores bundled via esbuild -->
    <script type="module" src="{{ static_url('/static/js/dist/main.js') }}"></script>

    <script>
    // Intercept hx-confirm to show glassmorphic modal instead of native confirm()
    (function() {
        var overlay  = document.getElementById('confirmOverlay');
        var msgEl    = document.getElementById('confirmMessage');
        var okBtn    = document.getElementById('confirmOk');
        var cancelBtn = document.getElementById('confirmCancel');
        var pending  = null;

        function show(message, issueRequest) {
            msgEl.textContent = message;
            overlay.classList.add('active');
            overlay.setAttribute('aria-hidden', 'false');
            okBtn.focus();
            pending = issueRequest;
        }

        function hide() {
            overlay.classList.remove('active');
            overlay.setAttribute('aria-hidden', 'true');
            pending = null;
        }

        okBtn.addEventListener('click', function() {
            var fn = pending;
            hide();
            if (fn) fn(true);
        });

        cancelBtn.addEventListener('click', function() { hide(); });

        overlay.addEventListener('click', function(e) {
            if (e.target === overlay) hide();
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'Escape' && overlay.classList.contains('active')) hide();
        });

        document.body.addEventListener('htmx:confirm', function(e) {
            if (!e.detail.question) return;
            e.preventDefault();
            show(e.detail.question, function() { e.detail.issueRequest(true); });
        });
    })();
    </script>

    {% block scripts %}{% endblock %}
</body>
</html>
