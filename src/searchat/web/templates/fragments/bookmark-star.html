<button class="bookmark-star{% if is_bookmarked %} active{% endif %}"
        hx-post="/fragments/bookmark-toggle/{{ conversation_id }}"
        hx-target="this"
        hx-swap="outerHTML"
        onclick="event.stopPropagation()"
        title="{{ 'Remove bookmark' if is_bookmarked else 'Add bookmark' }}">
    <svg width="14" height="14" viewBox="0 0 24 24" fill="{{ 'currentColor' if is_bookmarked else 'none' }}" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="m19 21-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"/>
    </svg>
</button>
