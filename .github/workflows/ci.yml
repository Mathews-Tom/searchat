name: CI

on:
  push:
    branches: [main]
  pull_request:

# Cancel in-progress runs when a new run is triggered on the same branch/PR
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 20
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            python-version: "3.9"
          - os: ubuntu-latest
            python-version: "3.10"
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: macos-latest
            python-version: "3.12"
          - os: windows-latest
            python-version: "3.12"

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Sync dependencies
        run: |
          echo "Installing dependencies..."
          uv sync --group dev
          echo "Dependencies installed successfully"

      - name: Run tests
        run: |
          echo "Running tests on ${{ matrix.os }} with Python ${{ matrix.python-version }}..."
          uv run pytest -v --tb=short

  build:
    needs: test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true
          cache-dependency-glob: "pyproject.toml"

      - name: Sync dependencies
        run: |
          echo "Installing build dependencies..."
          uv sync --group dev
          echo "Dependencies installed successfully"

      - name: Build sdist/wheel
        run: |
          echo "Building distribution packages..."
          uv run python -m build
          echo "Build completed. Generated files:"
          ls -lh dist/

      - name: Install wheel smoke test
        run: |
          python -m pip install --upgrade pip
          python -c "import glob, subprocess, sys, zipfile; wheels = glob.glob('dist/*.whl'); assert len(wheels) == 1, wheels; wheel = wheels[0]; subprocess.check_call([sys.executable, '-m', 'pip', 'install', wheel]); z = zipfile.ZipFile(wheel); names = z.namelist(); assert any(n.endswith('searchat/py.typed') for n in names), 'missing py.typed'; assert any(n.endswith('searchat/config/settings.default.toml') for n in names), 'missing settings.default.toml'; assert any('searchat/web/static/' in n for n in names), 'missing web/static assets';"
          python -c "import searchat.api.app"
          searchat --help
          searchat-web --help
